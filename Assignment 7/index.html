  }
  #target
  {
	  animation-duration: 3s;
	  animation-delay: 0s;
	  animation-iteration-count: infinite;
	  -webkit-animation-duration: 3s;
	  -webkit-animation-delay: 0s;
	  -webkit-animation-iteration-count: infinite;
  }
  body{

  #timezoneSelection{

  }
  #theListWraper{
    width: 300px;
    float: left;
    height: 100%;
    background: black;
	overflow:scroll;
  }
  #theSelectedWraper{
    width: 200px;
    float: right;
	position: relative;
    height: 200px;
	margin: 5% 35% 0% 20%;
  }
  .active{
    background: gold;
  }
h1{

}

</style>
<script>
function animatedSelect(selected, n){

  var markup = "<div class='animated infinite " + selected + "' id='target' 	style='width:400px;height:400px;background-color:red;'></div>"

  document.getElementById("theSelectedWraper").innerHTML = markup;
  $(".animatedList").removeClass("active");
  $(".animatedList:nth-of-type(" + n + ")").addClass("active");
}
function start()
{
	animatedSelect('',1);
}

</script>
</head>
